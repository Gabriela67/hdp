<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<style>
    p{
        background-color: papayawhip;
        padding: 20px;
        margin: 20px;
    }
</style>
<body>
    <button id="btnHora">que hora es</button>
    <button id="btnClick">Haz Click</button>


    <div id="contenedor">
        <p id="hora" class="p"></p>
        <p id="mensaje" class="p"></p>
    </div>
    <div>
        <input id="n1" type="text">
        <input id="n2"  type="text">
        <button id="suma">sumar</button>
        <p id="resultado"></p>
      
    </div>
    <script>

document.getElementById("btnHora").addEventListener("click",function(){
    document.getElementById("hora").innerHTML = Date();

})
document.getElementById("btnClick").addEventListener("click",function(){
    document.getElementById("mensaje").innerText = "hola mi nombre es Gabriela";

})
document.getElementById("suma").addEventListener("click",function(){

    var n1 = parseInt( document.getElementById("n1").value)
    var n2 = parseInt( document.getElementById("n2").value)

    document.getElementById("resultado").innerHTML = n1 + n2 ;
})

 elementosp = document.getElementsByTagName("p")
console.log(elementosp[0])



document.getElementById("n1").addEventListener("input",function(){

    let mitexto = document.getElementById("n1").value;
    document.getElementById("resultado").innerHTML = mitexto;

})

    </script>

</body>
</html>
